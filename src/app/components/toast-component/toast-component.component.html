<div aria-live="polite" aria-atomic="true"
    class="fixed inset-0 flex flex-col items-end justify-start p-4 pointer-events-none z-50 space-y-2">
    <div *ngFor="let toast of toastService.toasts"
        [class]="toast.classname + ' pointer-events-auto rounded-lg p-4 shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105'"
        [style.margin-top]="(toastService.toasts.indexOf(toast) * 80) + 'px'">

        <div class="flex items-start space-x-3">
            <!-- Icon -->
            <div class="flex-shrink-0">
                <svg [class]="'w-5 h-5 ' + getToastIconColor(toast)" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        [attr.d]="getToastIcon(toast)"></path>
                </svg>
            </div>

            <!-- Message -->
            <div class="flex-1">
                <p class="text-sm font-medium">{{ toast.message }}</p>
            </div>

            <!-- Close Button -->
            <button type="button" (click)="toastService.remove(toast)"
                class="flex-shrink-0 ml-4 inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-md p-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Progress Bar -->
        <!-- <div *ngIf="toast.delay" class="mt-2 w-full bg-gray-200 rounded-full h-1">
            <div class="h-1 rounded-full transition-all duration-100 ease-linear" [class]="getProgressBarColor(toast)"
                [style.width]="'100%'">
            </div>
        </div> -->
    </div>
</div>
